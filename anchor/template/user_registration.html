<!DOCTYPE html>
{% load static %}
<html lang="en">
   <head>
      <title>Gaze Sign up & login Form a Flat Responsive Widget Template :: w3layouts </title>
      <!-- Meta tags -->
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="keywords" content="Gaze Sign up & login Form Responsive Widget, Audio and Video players, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design"
         />
      <script>
         addEventListener("load", function () { setTimeout(hideURLbar, 0); }, false); function hideURLbar() { window.scrollTo(0, 1); }
      </script>
      <!-- Meta tags -->
      <!--stylesheets-->
      <link href="{% static 'css/style.css' %}" rel='stylesheet' type='text/css' media="all">
      <!--//style sheet end here-->
      <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
   </head>
   <body>
      <div class="mid-class">
         <div class="art-right-w3ls">
            <h2><span style="color:white">Sign In and Sign Up</span></h2>
            <form action="user_reg1" method="post">
               {% csrf_token %}
               <div class="main">
                  <div class="form-left-to-w3l">
                     <input type="text" name="n1" placeholder="Name" required="">
                  </div>
                    <div class="form-left-to-w3l">
                     <input type="text" name="n2" placeholder="Address" required="">
                  </div>
                  <div class="form-left-to-w3l ">
                     <input type="email" name="n3" placeholder="Email" required="">
                     <div class="clear"></div>
                  </div>
                  <div class="form-left-to-w3l">
                     <input type="file" name="n8" placeholder="photo" required="">
                  </div>

                  <div class="form-left-to-w3l">
                     <input type="text" name="n4" placeholder="Location" required="">
                  </div>
                  <div class="form-left-to-w3l">
                     <input type="text" name="n5" pattern=".{10,}" placeholder="phone number" title="please enter valid phone number" required="">
                  </div>
                  <div class="form-left-to-w3l">
                     <input type="text" name="n6" placeholder="Username" required="">
                  </div>
                  <div class="form-left-to-w3l">
                     <input type="password" name="n7" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password" required="">
                  </div>
               </div>
               <div class="clear"></div>
               <div class="btnn">
                  <button type="submit">submit</button>
               </div>
            </form>
            <div class="w3layouts_more-buttn">
               <h3>Already have an account..?
                  <a href="login">Log In Here
                  </a>
               </h3>
            </div>
            <!-- popup-->
            <div id="content1" class="popup-effect">
               <div class="popup">
                  <!--login form-->
                  <div class="letter-w3ls">
               <form action="login" method="post">
               {% csrf_token %}
               <div class="main">
                  <div class="form-left-to-w3l">
                     <input type="text" name="n6" placeholder="Username" required="">
                  </div>
                  <div class="form-left-to-w3l ">
                     <input type="password" name="n5" placeholder="Password" required="">
                     <div class="clear"></div>
                  </div>
               </div>
               <div class="left-side-forget">
                  <input type="checkbox" class="checked">
                  <span class="remember-me">Remember me </span>
               </div>
               <div class="right-side-forget">
                  <a href="#" class="for">Forgot password...?</a>
               </div>
               <div class="clear"></div>
               <div class="btnn">
                  <button type="submit">Log In</button>
               </div>
            </form>
                     <div class="clear"></div>
                  </div>
                  <!--//login form-->
                  <a class="close" href="#">&times;</a>
               </div>
            </div>
            <!-- //popup -->
         </div>

      <footer class="bottem-wthree-footer">

      </footer>
   </body>
</html>
