<!--               <h2><b><span style="color:white">Log In Here</span></b></h2>-->
               {% for i in r %}
            <form action="anproo" method="post">
               {% csrf_token %}
               <div class="main">
                  <div class="form-left-to-w3l">
                    <input name="name" type="text" value="{{i.first_name}}" class="form-control" id="name" placeholder="Name" required="" readonly><br><br>
                  </div>
                  <div class="form-left-to-w3l ">
                     <input name="phone_no" type="text" value="{{i.phone_no}}" class="form-control" placeholder="Phone"  required="" readonly><br><br>
                     <div class="clear"></div>
                  </div>
                  <div class="form-left-to-w3l ">
                     <input name="email" type="text" value="{{i.email}}" class="form-control" id="email" pattern="[^ @]@[^ @]" required="" readonly><br><br>
                     <div class="clear"></div>
                  </div>
                  <div class="form-left-to-w3l ">
                     <input name="address" type="text" value="{{i.address}}" class="form-control" id="address" placeholder="Address" required="" readonly><br><br>
                     <div class="clear"></div>
                  </div>
                  <div class="form-left-to-w3l ">
                     <input name="location" type="text" value="{{i.location}}" class="form-control" id="location" placeholder="Place" required="" readonly><br><br>
                     <div class="clear"></div>
                  </div>
                  <br>
                  <a href="../book" class="filled-button">Book</a>
                  <a href="../gallery1"  class="button">Gallery</a>
               </div>
               </form>
               {% endfor %}
